<!DOCTYPE html>
<html>

<head>
    <title>React Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        const Movies = ({ movies }) => {
            return (
                <div>

                    <div className="card">
                        <div className="card-body">
                            <h1 className="card-title">Title: {movies.title}</h1>
                            <p className="card-text">id: {movies.id}</p>
                            <p className="card-subtitle mb-2 text-muted">released: {movies.released}</p>
                            <p className="card-text">tagline: {movies.tagline}</p>
                        </div>
                    </div>
                </div>
            )
        };




        class InputApp extends React.Component {

            constructor(props) {
                super(props);

                this.state = {
                    username: '',
                    movies: []
                }

                this.updateInput = this.updateInput.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);

            }

            
            updateInput(event) {
                this.setState({ username: event.target.value })
            }


            handleSubmit() {

                console.log('Your input value is: ' + this.state.username);
                fetch('http://localhost:9200/neo-movie/Movie/' + this.state.username)
                    .then(res => res.json())
                    .then((data) => {
                        this.setState({ movies: data._source })
                        console.log(data._source)

                    })
                    .catch(console.log)
                //Send state to the server code
            }



            render() {
                return (

                    <div>

                        <div className="jumbotron"><center><h1>Elasticsearch-React Search Demo</h1></center></div>
                        <div className="container">
                            <div className='input-group'>
                                <input type="text" className="form-control" onChange={this.updateInput} placeholder="ID "></input>
                                <input type="submit" onClick={this.handleSubmit} ></input>
                            </div>
                                <Movies movies={this.state.movies} />
                        </div>
                    </div>

                );
            }
        }


        ReactDOM.render(
            <InputApp />,
            document.getElementById("root")
        );
    </script>

</body>

</html>
