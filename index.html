<!DOCTYPE html>
<html>

<head>
    <title>React Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        const Movies = ({ movies }) => {
            return (
                <div>
                    <center><h1>Contact List</h1></center>
                    <div className="card">
                        <div className="card-body">
                            <h1 className="card-title">Title: {movies.title}</h1>
                            <p className="card-text">id: {movies.id}</p>
                            <p className="card-subtitle mb-2 text-muted">released: {movies.released}</p>
                            <p className="card-text">tagline: {movies.tagline}</p>
                        </div>
                    </div>
                </div>
            )
        };




        class InputApp extends React.Component {

            constructor(props) {
                super(props);

                this.state = {
                    username: '',
                    movies: []
                }

                this.updateInput = this.updateInput.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
                
            }

            // componentDidMount() {
            //     // fetch('http://localhost:9200/*/_search?q=title:the')
            //     fetch('http://localhost:9200/neo-movie/Movie/805')
            //         .then(res => res.json())
            //         .then((data) => {
            //             this.setState({ movies: data._source })
            //             console.log(data._source)

            //         })
            //         .catch(console.log)
            // }



            updateInput(event) {
                this.setState({ username: event.target.value })
            }


            handleSubmit() {
                
                console.log('Your input value is: ' + this.state.username);
                fetch('http://localhost:9200/neo-movie/Movie/'+ this.state.username)
                    .then(res => res.json())
                    .then((data) => {
                        this.setState({ movies: data._source })
                        console.log(data._source)

                    })
                    .catch(console.log)
                //Send state to the server code
            }



            render() {
                return (
                    <div>
                        <input type="text" onChange={this.updateInput}></input>
                        <input type="submit" onClick={this.handleSubmit} ></input>
                        <Movies movies={this.state.movies} />
                    </div>
                );
            }
        }


        ReactDOM.render(
            <InputApp />,
            document.getElementById("root")
        );
    </script>

</body>

</html>
